<!DOCTYPE html>
<!-- 通过URL参数传递视频地址 -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('videoUrl'); // 获取如 ?videoUrl=https://cdn2.gzsg.org/upload/tinymce/1744618564375.mp4
</script>
<video id="myVideo" controls></video>
<p id="durationDisplay">视频加载中...</p>

<script>
    const video = document.getElementById('myVideo');
    video.src = videoUrl; // 设置视频源

    video.addEventListener('loadedmetadata', function () {
        const duration = video.duration; // 获取时长（秒）
        const hours = Math.floor(duration / 3600);
        const minutes = Math.floor((duration % 3600) / 60);
        const secs = Math.floor(duration % 60);// 补零操作（确保两位数）
        const pad = (num) => num.toString().padStart(2, '0'); //补零
        const tim = `${hours}:${pad(minutes)}:${pad(secs)}`;
        document.getElementById('durationDisplay').textContent =
            `视频时长：${tim},总秒数：${duration}秒`;
        // 模拟响应头（通过JSON展示）
        const mockResponse = {
            headers: { 'X-Video-Duration': duration },
            body: { duration, formattedDuration: tim }
        };
    });
</script>
